rh.tab      = 0.0
rh.growth   = 1.0

[optical]
# Optical Information
ri_file     = "data/refr_idx/du_ri_table_Dubovik"
wl_out_file = "data/wavelengths/wl_out_IFS.txt"
ext_scaling = 1.0

[tags]
opt_model   = "Dubovik2002"
aer_type    = "dust_Dubovik"
ifs         = "CY46R1"
