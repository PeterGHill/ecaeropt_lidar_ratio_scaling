[distribution]      
# Properties of Size Distribution
# Units:
lognormal.r0      = 0.29
lognormal.sigma_g = 2.0
lognormal.Ntot    = 1.0

[bins]         
# Bins for final output
# Units:
min         = [0.03 , 0.55 , 0.9]
max         = [0.55 , 0.9 , 20.0]

[properties]        
# Physical and Chemical properties
# Units: rho [kgm-3] | rh.tab [%] 
