[distribution]
# Properties of Size Distribution
# Units:
lognormal.r0          = 0.11
lognormal.sigma_g     = 1.6
lognormal.Ntot        = 1.0

[bins]
# Bins for final output
# Units:
min    = 0.005
max    = 20.0

[properties]
# Physical and Chemical properties
rho         = 1.76e03
rh.tab      = [0.0 , 10.0, 20.0, 30.0, 40.000, 50.00, 60.000, 70.000, 80.000, 85.000, 90.000, 95.000]
rh.growth   = [1.0 ,  1.0,  1.0,  1.0,  1.169,  1.22,  1.282,  1.363,  1.485,  1.581,  1.732,  2.085]

[optical]
# Optical information
ri_file     = "data/refr_idx/su_ri_table"
wl_out_file = "data/wavelengths/wl_out_IFS.txt"
ext_scaling = 1.0

[tags]
opt_model   = "GACP-NewPSD"
aer_type    = "sulfate_CY48R1_newdistribution"
model       = "Sulfate, GACP Lacis et al https://gacp.giss.nasa.gov/data_sets/ modified size ditribution (no scaling)"
ifs         = "CY48R1"
revised     = 2022-11-18

