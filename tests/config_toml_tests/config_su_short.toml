[distribution]
# Properties of Size Distribution
# Units:
lognormal.r0          = 0.0355
lognormal.sigma_g     = 2.0
lognormal.Ntot        = 1.0

[bins]
# Bins for final output
# Units:
min    = 0.005
max    = 20.0

[properties]
# Physical and Chemical properties
rho         = 1.76e03
rh.tab      = [0.0 ,  95.000]
rh.growth   = [1.0 ,  2.085]

[optical]
# Optical information
ri_file     = "data/refr_idx/su_ri_table"
wl_out_file = "data/wavelengths/wl_out_TEST_2.txt"
ext_scaling = 1.375

[tags]
aer_type    = "sulfate"
model       = "Ammonium sulfate (for sulfate), GACP Lacis et al https://gacp.giss.nasa.gov/data_sets/"
ifs         = "CY48R1"
revised     = 2022-10-26

